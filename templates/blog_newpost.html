{% extends "blog_base.html" %}

{% block content %}
    <h2>New Post</h2>
    <form method="post">
        <input type="text" name="subject" placeholder="Post title" value="{{title}}">
        <textarea name="content" placeholder="Post content">{{body}}</textarea>
        <p class="text-error">{{error}}</p>
        <input class="btn btn-primary" type="submit" value="Publish">
    </form>
{% endblock %}
