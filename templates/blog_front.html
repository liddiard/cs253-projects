{% extends "blog_base.html" %}

{% block content %}
    <h2>Recent Posts</h2>

    {% for post in posts %}
        <div class="post">
            <h3>{{post.title}}</h3>
            <span class="datetime">{{post.created.strftime('%Y-%m-%d')}}</span>
            <p class="body">{{post.body}}</p>
        </div>
    {% endfor %}

{% endblock %}
